<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel = "stylesheet" href="styles.css"></style>
</head>
<body>
    <div class="container">
        <h1>Library</h1>
        <button class = "modal-btn">Add Book</button>
        
        <div id = 'table'>
        
        </div>
        
    </div>
    <div class="modal-bg">
        <div class="modal">
            <h2>Add a Book to the Library</h2>
            <label for="Bookname">Bookname:</label>
            <input class = "Bookname" type="text" name="Bookname" required>
            <label for="Author">Author:</label>
            <input class = "Author" type="text" name = "Author" required>
            <label for="Number">Number of Pages</label>
            <input class = "Number" type="number" name = "Number" min="1" required>
            <label for="Read">Read</label>
            <input class = "Read" type="checkBox" name="Read" required>
            <button class = "submit">Submit</button>
            <span class = "modal-close">X</span>
        </div>
    </div>
</body>
</html>
